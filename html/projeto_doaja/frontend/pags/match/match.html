<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doaja | Match</title>

    <link rel="stylesheet" href="../../style/index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="match-page">
    <div class="ui left aligned container" id="match-box">
        <h1 class="match-title" id="match-title">Sofá</h1>
        <img src="../../img/movel.jpg" id="match-image" alt="movel" class="ui middle rounded aligned large image">
        <h3 class="match-address" id="match-address">Av Puta que Pariu, 69</h3>
        <h3 class="match-date" id="match-date">23/06/2005</h3>
        <div class="ui divider"></div>

        <div class="ui left aligned container" id="match-user-info">
          <h2>Contato</h2>
          <img src="../../img/image-emily.jpg" alt="img-user" id="match-img-user" class="ui circular small image">
          <h3 class="match-name" id="match-name">Emily dos Santos</h3>
          <h3 class="match-tell" id="match-tell">(11) 94556-3344</h3>
        </div>
    </div>
    
    <div class="ui left aligned container">
        <h1>Manutenção</h1>
    </div>
    <div class="ui divider"></div>
    <div class="ui left aligned container">
      <div class="ui link cards">
        <div class="card" id="match-card">
          <div class="image">
            <img src="../../img/image-thomas.jpg" alt="imagem-tecnico" id="match-card-img">
          </div>
          <div class="content">
            <div class="header" id="match-card-name">Jose Afonso</div>
            <div class="meta">
              <a id="match-card-work">Marceneiro</a>
            </div>
            <div class="description">
              <p id="match-card-tell"><b>Telefone:</b> (11) 40028922</p>
            </div>
          </div>
          <div class="extra content">
            <span class="right floated" id="match-card-address">
              Av Carai Cuzao, 123
            </span>
          </div>
        </div>
      </div>
    </div>
</body>
</html>

<body id="donations-page">
    <header id="sidebar-donations">
        <a href="../../index.html"><img class="logo" src="../../img/logo.svg" alt="logo"></a>
        <nav class="sidebar-container">
            <ul class="sidebar-content">
                <li><a href="#">Moveis</a></li>
                <li><a href="#">Eletrodomésticos</a></li>
                <li><a href="#">Eletronicos</a></li>
            </ul>
        </nav>
    </header>

    <main id="donations-container">
        <section class="card-donations-container">
            <div class="card-donations">
                <h2 id="card-title">Sofá</h2>
                <img src="../../img/movel.jpg" alt="imagem" class="img-card-donation" id="card-img">
                <div class="address-container">
                    <i class="map marker alternate icon"></i>
                    <p id="card-address">Av Puta Que Pariu, 69</p>
                </div>
                <button id="button-match" class="button-match">
                    Match
                    <i class="cart plus icon"></i>
                </button>
                <button id="match-details" class="match-details">
                    Detalhes
                    <i class="leaf icon"></i>
                </button>
            </div>
            <div class="card-donations">
                <h2 id="card-title">Sofá</h2>
                <img src="../../img/movel.jpg" alt="imagem" class="img-card-donation" id="card-img">
                <div class="address-container">
                    <i class="map marker alternate icon"></i>
                    <p id="card-address">Av Puta Que Pariu, 69</p>
                </div>
                <button id="button-match" class="button-match">
                    Match
                    <i class="cart plus icon"></i>
                </button>
                <button id="match-details" class="match-details">
                    Detalhes
                    <i class="leaf icon"></i>
                </button>
            </div>
            <div class="ui modal" id="card-modal">
                <i class="close icon"></i>
                <div class="header">
                  Doação
                </div>
                <div class="image content">
                    <div class="ui large image" id="modal-image">

                    </div>
                  <div class="description">
                    <div class="ui header" id="modal-title">We've auto-chosen a profile image for you.</div>
                    <p id="modal-description">
                        <!-- We've grabbed the following image from the <a href="https://www.gravatar.com" target="_blank">gravatar</a> image associated with your registered e-mail address. -->
                    </p>
                    <p id="modal-address"></p>
                  </div>
                </div>
                <div class="actions">
                  <div class="ui black deny button" id="deny-button">
                    Nope
                  </div>
                  <div class="ui positive right labeled icon button" id="match">
                    Yep, that's me
                    <i class="checkmark icon"></i>
                  </div>
                </div>
              </div>
        </section>
    </main>

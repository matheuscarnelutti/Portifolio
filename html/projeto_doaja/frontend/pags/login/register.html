<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../style/index.css">
    <script type="module" src="../../script/register.js" defer></script>
</head>
<body id="register-page">
    <main id="container-register">
        <h1>Register</h1>
        <form id="form-register" class="form-register" method="post">

            <!-- <label for="name">Nome:</label><br> -->
            <div class="input-box-register">
                <input
                type="text"
                class="inputName-register input-style"
                id="name-register"
                name="name"
                placeholder="Username"/>
            </div>

            <!-- <label for="cpf">CPF:</label><br> -->
            <div class="cpf-box">
                <input
                type="text"
                class="cpf-register input-style"
                id="cpf-register"
                name="cpf"
                placeholder="CPF">
                <!-- <label for="telefone">Telefone:</label><br> -->
                <input
                type="tel"
                class="tell-register input-style"
                id="tell-register"
                name="tell"
                placeholder="Tell">
            </div>

            <div class="address">
                <div>
                    <label for="txtcep">CEP:</label>
                    <input type="number" name="" class="input-style" id="txtcep" placeholder="00000-000" required autocomplete="on">
                </div>
                <div>
                    <label for="rua">Rua:</label>
                    <input type="text" name="" class="input-style" id="rua" placeholder="Endereço">
                </div>
                <div>
                    <label for="txtnum">Número:</label>
                    <input type="text" name="" class="input-style" id="txtnum" placeholder="Número" required autocomplete="on">
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="" class="input-style" id="bairro" placeholder="Bairro">
                </div>
            </div>

            <div class="register-email">
                <div>
                    <label for="email-register">E-mail:</label>
                    <input type="email" id="email-register" class="email-register input-style">
                </div>
                <div>
                    <label for="password-register">Senha:</label>
                    <input type="password" id="password-register" class="password-register input-style">
                </div>
                <div>
                    <label for="confirm-password">Confrimar Senha:</label>
                    <input type="password" id="confirm-password" class="password-register input-style">
                </div>
            </div>

            <button type="submit" id="register-button" class="button-register">Cadastrar-se</button>
            <button type="submit" id="register-google" class="register-google">Registrar-se com Google <img src="../../img/icons/google.png"></button>

        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../script/src/controllers/firebase-init.js"></script>
    <script src="../../script/register.js"></script>
    <script src="../../script/src/controllers/validations.js"></script>
    <script src="../../script/src/controllers/auth-guard.js"></script>
    <script src="../../script/src/controllers/ApiCep.js"></script>
</body>
</html>

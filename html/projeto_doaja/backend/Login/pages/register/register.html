<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="registerStyle.css">
    <link rel="stylesheet" href="../../global.css">
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro">

            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua">

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">

            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password" name="password" onchange="onChangePassword()" required>
            <div class="error" id="password-required-error">
                Senha é obrigatória
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>

            <label for="confirmPassword">Confirmar senha</label>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" name="confirmPassword" onchange="onChangeConfirmPassword()" required>
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>

            <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">
                Registrar
            </button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>

</html>
